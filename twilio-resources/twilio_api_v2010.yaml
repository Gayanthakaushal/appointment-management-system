openapi: 3.0.1
info:
  title: Twilio - Api
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio Support
    url: https://support.twilio.com
    email: support@twilio.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    api.v2010.account.message:
      type: object
      properties:
        body:
          type: string
          nullable: true
          description: The text content of the message
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        num_segments:
          type: string
          nullable: true
          description: 'The number of segments that make up the complete message.
            SMS message bodies that exceed the [character limit](https://www.twilio.com/docs/glossary/what-sms-character-limit)
            are segmented and charged as multiple messages. Note: For messages sent
            via a Messaging Service, `num_segments` is initially `0`, since a sender
            hasn''t yet been assigned.'
        direction:
          type: string
          $ref: '#/components/schemas/message_enum_direction'
          nullable: true
          description: 'The direction of the message. Can be: `inbound` for incoming
            messages, `outbound-api` for messages created by the REST API, `outbound-call`
            for messages created during a call, or `outbound-reply` for messages created
            in response to an incoming message.'
        from:
          type: string
          format: phone-number
          nullable: true
          description: The sender's phone number (in [E.164](https://en.wikipedia.org/wiki/E.164)
            format), [alphanumeric sender ID](https://www.twilio.com/docs/sms/quickstart),
            [Wireless SIM](https://www.twilio.com/docs/iot/wireless/programmable-wireless-send-machine-machine-sms-commands),
            [short code](https://www.twilio.com/en-us/messaging/channels/sms/short-codes),
            or  [channel address](https://www.twilio.com/docs/messaging/channels)
            (e.g., `whatsapp:+15554449999`). For incoming messages, this is the number
            or channel address of the sender. For outgoing messages, this value is
            a Twilio phone number, alphanumeric sender ID, short code, or channel
            address from which the message is sent.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 120
        to:
          type: string
          nullable: true
          description: The recipient's phone number (in [E.164](https://en.wikipedia.org/wiki/E.164)
            format) or [channel address](https://www.twilio.com/docs/messaging/channels)
            (e.g. `whatsapp:+15552229999`)
          x-twilio:
            pii:
              handling: standard
              deleteSla: 120
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The [RFC 2822](https://datatracker.ietf.org/doc/html/rfc2822#section-3.3)
            timestamp (in GMT) of when the Message resource was last updated
        price:
          type: string
          nullable: true
          description: The amount billed for the message in the currency specified
            by `price_unit`. The `price` is populated after the message has been sent/received,
            and may not be immediately availalble. View the [Pricing page](https://www.twilio.com/en-us/pricing)
            for more details.
        error_message:
          type: string
          nullable: true
          description: The description of the `error_code` if the Message `status`
            is `failed` or `undelivered`. If no error was encountered, the value is
            `null`. The value returned in this field for a specific error cause is
            subject to change as Twilio improves errors. Users should not use the
            `error_code` and `error_message` fields programmatically.
        uri:
          type: string
          nullable: true
          description: The URI of the Message resource, relative to `https://api.twilio.com`.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            associated with the Message resource
        num_media:
          type: string
          nullable: true
          description: The number of media files associated with the Message resource.
        status:
          type: string
          $ref: '#/components/schemas/message_enum_status'
          nullable: true
          description: 'The status of the Message. Possible values: `accepted`, `scheduled`,
            `canceled`, `queued`, `sending`, `sent`, `failed`, `delivered`, `undelivered`,
            `receiving`, `received`, or `read` (WhatsApp only). For more information,
            See [detailed descriptions](https://www.twilio.com/docs/sms/api/message-resource#message-status-values).'
        messaging_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Messaging Service](https://www.twilio.com/docs/messaging/api/service-resource)
            associated with the Message resource. A unique default value is assigned
            if a Messaging Service is not used.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^(SM|MM)[0-9a-fA-F]{32}$
          nullable: true
          description: The unique, Twilio-provided string that identifies the Message
            resource.
        date_sent:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The [RFC 2822](https://datatracker.ietf.org/doc/html/rfc2822#section-3.3)
            timestamp (in GMT) of when the Message was sent. For an outgoing message,
            this is when Twilio sent the message. For an incoming message, this is
            when Twilio sent the HTTP request to your incoming message webhook URL.
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The [RFC 2822](https://datatracker.ietf.org/doc/html/rfc2822#section-3.3)
            timestamp (in GMT) of when the Message resource was created
        error_code:
          type: integer
          nullable: true
          description: The [error code](https://www.twilio.com/docs/api/errors) returned
            if the Message `status` is `failed` or `undelivered`. If no error was
            encountered, the value is `null`. The value returned in this field for
            a specific error cause is subject to change as Twilio improves errors.
            Users should not use the `error_code` and `error_message` fields programmatically.
        price_unit:
          type: string
          format: currency
          nullable: true
          description: The currency in which `price` is measured, in [ISO 4127](https://www.iso.org/iso/home/standards/currency_codes.htm)
            format (e.g. `usd`, `eur`, `jpy`).
        api_version:
          type: string
          nullable: true
          description: The API version used to process the Message
        subresource_uris:
          type: object
          format: uri-map
          nullable: true
          description: A list of related resources identified by their URIs relative
            to `https://api.twilio.com`
    message_enum_status:
      type: string
      enum:
      - queued
      - sending
      - sent
      - failed
      - delivered
      - undelivered
      - receiving
      - received
      - accepted
      - scheduled
      - read
      - partially_delivered
      - canceled
    message_enum_update_status:
      type: string
      enum:
      - canceled
    message_enum_direction:
      type: string
      enum:
      - inbound
      - outbound-api
      - outbound-call
      - outbound-reply
    message_enum_content_retention:
      type: string
      enum:
      - retain
      - discard
    message_enum_address_retention:
      type: string
      enum:
      - retain
      - obfuscate
    message_enum_traffic_type:
      type: string
      enum:
      - free
    message_enum_schedule_type:
      type: string
      enum:
      - fixed
    message_enum_risk_check:
      type: string
      enum:
      - enable
      - disable
    api.v2010.account.message.message_feedback:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            associated with this MessageFeedback resource.
        message_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^(SM|MM)[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Message resource associated with this MessageFeedback
            resource.
        outcome:
          type: string
          $ref: '#/components/schemas/message_feedback_enum_outcome'
          nullable: true
          description: 'Reported outcome indicating whether there is confirmation
            that the Message recipient performed a tracked user action. Can be: `unconfirmed`
            or `confirmed`. For more details see [How to Optimize Message Deliverability
            with Message Feedback](https://www.twilio.com/docs/messaging/guides/send-message-feedback-to-twilio).'
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT when this MessageFeedback resource
            was created, specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt)
            format.
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT when this MessageFeedback resource
            was last updated, specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt)
            format.
        uri:
          type: string
          nullable: true
          description: The URI of the resource, relative to `https://api.twilio.com`.
    message_feedback_enum_outcome:
      type: string
      enum:
      - confirmed
      - unconfirmed
paths:
  /2010-04-01/Accounts/{AccountSid}/Messages.json:
    servers:
    - url: https://api.twilio.com
    description: A Message resource represents an inbound or outbound message.
    x-twilio:
      defaultOutputProperties:
      - sid
      - from
      - to
      - status
      - direction
      - date_sent
      dependentProperties:
        media:
          mapping:
            account_sid: account_sid
            message_sid: sid
          resource_url: /2010-04-01/Accounts/{account_sid}/Messages/{message_sid}/Media.json
        feedback:
          mapping:
            account_sid: account_sid
            message_sid: sid
          resource_url: /2010-04-01/Accounts/{account_sid}/Messages/{message_sid}/Feedback.json
      parent: /Accounts/{Sid}.json
      pathType: list
    post:
      description: Send a message
      tags:
      - Api20100401Message
      parameters:
